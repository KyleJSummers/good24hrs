<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="Kyle Summers, Nancy Xiao">

    <title>24HoursOfGood - City Adventures</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="non-responsive.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">

    <link rel="stylesheet" href="css/chosen.css">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="fb-root"></div>
    <div class="container" id="cont">

      <h1>Google Explorers Program</h1>

      <div id="splash">
        <div id="splashLeft">
          <div id="splashConfig" class="text-center">
            <div class="loggedout">
              <h2>Welcome!</h2>
              <p>Log in with Facebook to start playing!</p>
              <button id="fb-login"></button>
            </div>
            <div class="loading">
              <img id="loading-spinner" src="img/loading.gif" />
            </div>
            <div class="loggedin">
              <h2>Hi, <span class="userFirstName">there</span>!</h2>
              <p>
                Let's get exploring.<br /><br />
                Choose your city
                <br />
                <select name="city-select" id="city-select">
                  <option value="sf" selected>San Francisco</option>
                  <option value="sea">Seattle</option>
                </select>
                <br /><br />
                Choose your companion
                <br />
                <input id="friend-select" data-placeholder="Enter a friend's name" class="controls chosen-select" style="width:225px;" tabindex="2" />
              </p>

              <button id="startGameBtn"><span id="adv-text">Adventure on!</span> &raquo;</button>
            </div>

          </div>
        </div>

        <div id="splashRight">
          <div id="splashMap">&nbsp;</div>
          <div id="msgArea">
            <p>Let's get started exploring!</p>
            <button id="nextBtn">Next</button>
          </div>
        </div>

        <div id="phoneDisp">
          <div id="phoneOverlay">
            <div id="overlayInner">
              <h2>Mouseover for your phone</h2>
            </div>
          </div>
          <div id="phoneLost">
            <h2>Uh-oh. You don't have your phone...</h2>
          </div>
          <div id="phone">
              <div id="phone-greeting"><h1>Hi, <span class="userFirstName"></span>!</h1></div>
              <div id="activity">
                <p>Your Activity<br />
                <ul id="activityList"></ul></p>
              </div>
              <div id="actions">
                <button id="selfieBtn">Take A Selfie!</button>
                <button id="checkinBtn">Check In</button>
                <button id="venmoBtn">Venmo</button>
              </div>
              <div id="toolbar"><p>Toolbar</p></div>
          </div>
        </div>

      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyColnGJBTZw3WLTQo8aWtBHoncUMfcW3Ao&sensor=false">
    </script>
    <script src="js/bootstrap-typeahead.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
